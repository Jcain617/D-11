<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <input id="psw" onkeyup="0617()">
        <div id="message"></div>
    </body>
    <script>
        // get pasword value from input
        let psw = document.getElementById("psw").value;

        // state pattern that we want to match
        let lowerCasePattern = /[a-z]/g;
        // state pattern that we want to match
        let upperCasePattern = /[A-Z]/g;

        // check if password match lowerCasePattern
        let answer = lowerCasePattern.test(psw);
        // check if password match upperCasePattern
        let answer = upperCasePattern.test(psw);

        //display if password has number or not
        document.getElementById("message").innerHTML = answer;

        // if answer is false turn div red via class
        if (answer === false){
            document.getElementById("message").className = "bg-red-500"
        }
        // if answer is true turn div green via class
        else if (answer === true){
            document.getElementById("message").className = "bg-green-500"
        }

    </script>
</html>

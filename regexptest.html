<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <input id="email">
        <input id="psw" onkeydown="()">
        <div id="messageNB"></div>
        <div id="messageLC"></div>
    </body>
    <script>
        function checkNB() {
        //get the pswValue from input
        let pswValue = document.getElementById('psw').value;
        //we will tell the meshin what were looking for
        let numberPattern = /[0-9]/g;
        //we will tell the meshin to check numberPattern against pswValue
        let numberAnswer = numberPattern.test(pswValue);
        //we will tell user if it passed or failed
        document.getElementById('messageNB').innerHTML = numberAnswer;
        }
        function checkLC() {
        //get the pswValue from input
        let pswValue = document.getElementById('psw').value;
        //we will tell the meshin what were looking for
        let lowerCasePattern = /[a-z]/g;
        //we will tell the meshin to check lowerCasePattern
        let lowerCaseAnswer = lowerCasePattern.test(pswValue);
        //we will tell the user if it passed or failed
        document.getElementById('messageLC').innerHTML = lowerCaseAnswer;   
        }
    </script>
</html>
